<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter the city">
                <button>
                                        <img src="./weather-app-img/images/search.png" alt="">
                </button>
                
                
            </div>
            <div class="temp">
                <img src="./weather-app-img/images/mist.png" alt="" class="center-image">
                <h1>6Â°c</h1>
                <h3>Kathmandu</h3>
            </div>
            <div class="extra">
                <div class="humidity-wind">
                    <img src="./weather-app-img/images/humidity.png" alt="" class="small-img">
                    <div class="right">
                        <h2 class="value">87%</h2>
                    <h3 class="text">Humidity</h3>
                    </div>
                    
                </div>
                <div class="humidity-wind">
                    <img src="./weather-app-img/images/wind.png" alt="" class="small-img">
                    <div class="right">
                        <h2 class="value">3 km/h</h2>
                    <h3 class="text">Wind Speed</h3>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
